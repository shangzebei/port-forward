<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="static/bower_components/jquery/dist/jquery.js" type="application/javascript"></script>
    <link href="static/bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>
    <link href="static/bower_components/bootstrap-table/dist/bootstrap-table.css" rel="stylesheet"/>
    <link href="static/css/home.css" rel="stylesheet"/>
    <link href="static/bower_components/bootstrap3-dialog/dist/css/bootstrap-dialog.css" rel="stylesheet"/>
    <script src="static/bower_components/bootstrap/dist/js/bootstrap.js" type="application/javascript"></script>
    <script src="static/bower_components/bootstrap-table/dist/bootstrap-table.js" type="application/javascript"></script>
    <script src="static/bower_components/bootstrap-table/dist/bootstrap-table-locale-all.js"
            type="application/javascript"></script>
    <script src="static/js/http.js" type="application/javascript"></script>
    <script src="static/js/home.js" type="application/javascript"></script>
    <script src="static/bower_components/bootstrap3-dialog/dist/js/bootstrap-dialog.js" type="application/javascript"></script>
</head>
<body>
<div class="container-fluid">
    <div class="modal fade add_dia" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h3 id="myModalLabel">
                        新 建
                    </h3>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row-fluid">
                            <div class="span12">
                                <form>
                                    <div class="form-group">
                                        <label for="localPort">监听端口号</label>
                                        <input id="localPort" type="text" class="form-control" placeholder="label"/>
                                        <p class="help-block">:1236</p>
                                    </div>
                                    <div class="form-group">
                                        <label for="forward">转发地址</label>
                                        <input id="forward" type="text" class="form-control" placeholder="location"/>
                                        <p class="help-block">192.168.1.1:8080</p>
                                    </div>
                                    <div class="form-group">
                                        <label for="path">协议</label>
                                        <input id="path" type="text" class="form-control" placeholder="可选"/>
                                        <p class="help-block">tcp</p>
                                    </div>
                                    <!--<div class="form-group">-->
                                        <!--<div class="checkbox">-->
                                            <!--<label>-->
                                                <!--<input type="checkbox" checked ='checked' id="stripPrefix" value="true"> stripPrefix-->
                                            <!--</label>-->
                                        <!--</div>-->
                                    <!--</div>-->
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
                    <button class="btn btn-primary zuul-chang" onclick="startPort()">确认新建</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12">
            <h3 class="text-center">
                h3
            </h3>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12" style="display: inline-block">
                <button class="btn btn-default" type="button" onclick="add()"><span class="glyphicon glyphicon-random"></span> forward</button>
            </div>
        </div>
    </div>
    <div class="row-fluid" style="margin-top: 10px">
        <div class="span12">
            <table id="table" class="table table-hover table-bordered m-table"></table>
        </div>
    </div>

</div>
</body>
</html>
