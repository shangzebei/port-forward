<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="main" style="height:400px;"></div>
<script src="static/bower_components/jquery/dist/jquery.js" type="application/javascript"></script>
<script src="static/js/echarts.js"></script>
<script src="static/js/chart_info.js"></script>
<script>
    var myChart = echarts.init(document.getElementById('main'));
    var cpuData = [];
    for (var i = 100; i > 0; i -= 1) {
        cpuData.push({
            value: [new Date().getTime() - 1000 * i, 0]
        })
    }
    var option = {
        title: {
            text: '带宽'
        },
        toolbox: {
            feature: {
                saveAsImage: {}
            }
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                animation: false
            }
        },
        legend: {
            data: ['Total']
        },
        xAxis: {
            type: 'time',
            splitLine: {
                show: false
            }
        },
        yAxis: {
            type: 'value',
            axisLabel: {
                formatter: function(value, index) {
                    return formatBytes(value);
                }
            },
        },
        series: [{
            name: 'Total',
            type: 'line',
            data: cpuData,
            animation: false,
            smooth: true,
            areaStyle: {
                normal: {}
            },
        }]
    }

    myChart.setOption(option);
</script>
</body>
</html>
